name: Node.js Package

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "bump type, major or minor or patch or empty string"
        default: ""
      dry_run:
        description: "dry run, true or false"
        default: "false"
      draft:
        description: "draft, true or false"
        default: "false"
      pre_release:
        description: "pre release, true or false"
        default: "false"
  release:
    types: [created]

jobs:
  prep-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: "main"
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test
      - uses: MeilCli/bump-release-action@v1.5.0
        with:
          config_path: ".github/bump.yml"
          github_token: ${{secrets.GITHUB_TOKEN}}

  publish-gpr:
    needs: prep-release
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
